<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Tendihub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daftar Akun Tendihub</h1>
        <p>Bergabunglah dengan Tendihub untuk pengalaman saldo digital berbasis blockchain.</p>
    </header>

    <section class="register-form">
        <form id="registerForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>

            <button type="submit">Daftar</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Tendihub. Semua Hak Dilindungi.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
